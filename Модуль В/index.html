<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Исследователь</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="screen active-screen">
        <h1>Добро пожаловать в игру "Исследователь"</h1>
        <input type="text" id="player-name" placeholder="Введите ваше имя">
        <button id="start-button" disabled>Начать игру</button>
    </div>
    <div id="game-screen" class="screen">
        <div id="game-header">
            <span id="player-display"></span>
            <span id="time-display">00:00</span>
            <span id="power-display">50%</span>
            <span id="score-display">Очки: 0</span>
        </div>
        <div id="game-area">
            <div id="player"></div>
        </div>
    </div>
    <div id="result-screen" class="screen">
        <h1>Результаты</h1>
        <p id="result-display"></p>
        <button id="restart-button">Начать заново</button>
    </div>
    <div id="game-over-screen" class="screen">
        <h1>Вы проиграли</h1>
        <button id="restart-button-2">Начать заново</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
